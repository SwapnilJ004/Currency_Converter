<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Currency Converter Application</h2>
        <form id="countryInput" action="">
            <div class="amount">
                <p>amount:</p>
                <input id="amountInput" value="100" type="text"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>from</p>
                    <div class="select-container">
                        <img id="inputCountryImg" src="https://flagsapi.com/IN/shiny/64.png"alt="">
                        <select name="from" id="inputCountrySel">
                            <option value="INR" selected>INR</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>to</p>
                    <div class="select-container">
                        <img  id="outputCountryImg" src="https://flagsapi.com/US/shiny/64.png" id="#outputCountryImg" alt="">
                        <select name="to" id="outputCountrySel">
                            <option value="USD" selected>USD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">Please select the countries</div>
            <button>Get exchange rate</button>
        </form>
    </div>
    <script type="module" src="codes.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
